<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/mobile/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner of Truth</title>
      <style>
          html, body {
              margin: 0;
              padding: 0;
              height: 100%;
              background-color: white;
          }

          #app-loading {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              background: white;
              transition: opacity 0.3s ease;
              position: relative;
          }

          #app {
              display: none;
          }

          .logo-wrapper {
              position: relative;
              width: 150px;
              height: 150px;
              overflow: hidden;
          }

          #logo-img {
              width: 100%;
              height: 100%;
              -o-object-fit: contain;
                 object-fit: contain;
              display: block;
          }

          img#logo-img {
              transition: filter 0.3s ease;
          }

          @media (prefers-color-scheme: dark) {
              img#logo-img {
                  filter: invert(1) hue-rotate(100deg);
              }
          }

          /* Shimmer overlay */
          .logo-wrapper::after {
              content: '';
              position: absolute;
              top: 0;
              left: -150%;
              width: 200%;
              height: 100%;
              background: linear-gradient(
                      -135deg,
                      rgba(255, 255, 255, 0) 30%,
                      rgba(255, 255, 255, 0.6) 50%,
                      rgba(255, 255, 255, 0) 70%
              );
              animation: shimmer 2.5s infinite linear;
              pointer-events: none;
          }

          @keyframes shimmer {
              0% {
                  transform: translateX(0);
              }
              100% {
                  transform: translateX(100%);
              }
          }
      </style>
    <script type="module" crossorigin src="/mobile/assets/index-BVhUOz3u.js"></script>
  </head>
  <body>
      <div id="app-loading">
          <div class="logo-wrapper">
              <img id="logo-img" alt="Loading..." />
          </div>
      </div>

    <div id="app"></div>
  </body>
  <script>
      // When Vue app is mounted, hide loading screen
      window.addEventListener('DOMContentLoaded', () => {
          const checkReady = () => {
              if (document.querySelector('#app').children.length > 0) {
                  setTimeout(() => {
                      document.getElementById('app-loading').style.display = 'none';
                      document.getElementById('app').style.display = 'block';
                  }, 3500); // match transition duration
              } else {
                  requestAnimationFrame(checkReady);
              }
          };
          checkReady();
      });
  </script>
</html>
